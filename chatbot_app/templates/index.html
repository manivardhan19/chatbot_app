<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Service Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .chat-container { width: 400px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.2); }
    .chat-header { padding: 15px; background: #007BFF; color: #fff; font-size: 18px; text-align: center; border-radius: 8px 8px 0 0; }
    .chat-box { height: 400px; overflow-y: auto; padding: 15px; }
    .chat-message { margin: 8px 0; }
    .user { color: #007BFF; }
    .bot { color: #28a745; }
    .input-box { display: flex; border-top: 1px solid #ddd; }
    .input-box input { flex: 1; padding: 10px; border: none; border-radius: 0 0 0 8px; }
    .input-box button { padding: 10px; background: #007BFF; color: #fff; border: none; border-radius: 0 0 8px 0; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Customer Service Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(sender, message) {
      const chatBox = document.getElementById('chat-box');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message ' + sender;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      if (message === '') return;
      appendMessage('user', message);
      userInput.value = '';

      fetch('/get', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ 'msg': message })
      })
      .then(response => response.json())
      .then(data => {
        appendMessage('bot', data.response);
      });
    }

    // Send on Enter
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
